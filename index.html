<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<title>Title</title>
</head>
<body>

    <!--Image logo placeholder-->
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <img src="https://via.placeholder.com/103x31" alt="Place Holder Logo Image" class = "logo-img">
        </div>
    </div>

<!--Beginning of form area-->
<div class="row">
    <div class="col-md-4 offset-md-4">
        <fieldset class="center-span">
            <h2>Sign In</h2>
            <form>
                <label for="email">Email(phone or mobile accounts)</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">

                <!--Password Input and Label-->
                <label for ="password">Password</label>
                <span class="forgotpass"><a href="#">Forgot Password</a></span>
                <input type="password" name="password" id="password" placeholder="Enter Password">

                <input type="submit" value="Continue">
            </form>
            <a href="#">
                <p class="need-help"> &#129170; Need Help?</p>
            </a>
        </fieldset>
    </div>
</div> 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
